{% extends 'base.html' %}
{% load static %}
{% block title %}Update Post{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col s12">
        <br/>
        <div class="card-panel grey lighten-5">
        <img class="centerimage" src="{% static 'images/django.png' %}">
        <h4 class="header2 center" style="font-family:Century Gothic;">Update Post</h4>
        <br>
        <div class="row">
            <form class="col s12" action="{% url 'post:update' form.instance.id  %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label}} {{field}}
                    {{field.errors}}
                {% endfor %}
                <p>
                    <label>
                    <input type="checkbox" class="filled-in"/>
                        {{ form.is_active }}
                        <span>Is active?</span>
                    </label>
                </p>
                    <button style="font-family:Century Gothic;" type="submit" class="right btn-large teal darken-4" >Update Post<i class="material-icons right">send</i></button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
